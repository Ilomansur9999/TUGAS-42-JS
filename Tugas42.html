<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Niomic</title>

</head>
<body > 

	<p onmouseover="zoomin(this)" onmouseout="zoomout(this)">Dekatkan mouse ke Tulisan ini</p>

	<script type="text/javascript">
		function zoomin(x){
			x.style.color = "red";
		}

		function zoomout(x){
			x.style.color = "";
		}
	</script>


</body>
</html>
